<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
        <div class="points col col-auto py-3 d-flex flex-column align-item-center">
          <h2>HOME</h2>
          <p id="P1-display">0</p>
          <div>
            <button class="btn-primary" id="P1-Button">+1 P1</button>
          </div>
        </div>
        <div class="points col col-auto py-3 d-flex flex-column align-item-center">
          <h2>AWAY</h2>
          <p id="P2-display">0</p>
          <div>
            <button class="btn-primary" id="P2-Button">+1 P2</button>
          </div>
        </div>
        <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
            <select name="Select your point" id="pointOption">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
        </div>
        <div class="d-grid gap-2 col-8 col-4 mx-auto pb-5">
            <button class="btn-primary" id="reset">reset</button>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
